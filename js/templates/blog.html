<div class="panel panel-primary">
  <div class="panel-heading text-center">
    <h2 class="panel-title">
      <a ng-href="{{ me.blog.url }}">
        {{ me.blog.name }}
      </a>
    </h2>
  </div>
  <div class="panel-body">
    <blockquote>
      {{ me.blog.tagline }}
      <img class="icon" ng-src="{{ me.blog.image.url }}" alt="{{ me.blog.image.alt }}">
    </blockquote>
    <p>
      {{ me.blog.description}}
    </p>
  </div>
</div>
