<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 project" ng-repeat="project in me.projects">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
      <h2 class="panel-title">{{ project.name }}</h2>
    </div>
    <div class="panel-body">
      <img class="img-responsive" ng-src="{{ project.image.url }}" alt="{{ project.image.alt }}">
      <p>{{ project.description }}</p>
      <p class="text-center">
        <a ng-href="{{ project.repo }}" title="Source code on Github">
          <i class="fa fa-github fa-2x"></i>
        </a>
        <a ng-href="{{ project.site }}" title="The live site">
          <i class="fa fa-file-code-o fa-2x"></i>
        </a>
      </p>
    </div>
  </div>
</div>
